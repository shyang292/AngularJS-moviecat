<h1 class="page-header">{{title}}<h1>
<h2 ng-if="message">{{message}}</h2>
<div class ="list-group">
<a ng-repeat ="item in subjects" ng-href="#" class="list-group-item">
 <span class="badge">{{item.rating.average}}</span>
	<div class="media">
	  <div class="media-left">
	  <!--此处使用ng-src代替src-->
	      <img class="media-object" ng-src="{{item.images.small}}" alt="item.title">
	  </div>
	  <div class="media-body">
	    <h2 class="media-heading">{{item.title}}</h2>
	    <p>导演: <span ng-repeat="d in item.directors">{{d.name + ($last?'':'、')}}
			<!-- <span ng-if="!$last">、</span> -->
	    </span></p>
	    <p>类型: <span>{{item.genres.join('、')}}</span></p>
	    <p>主演: <span ng-repeat="c in item.casts">{{c.name + ($last?'':'、')}}
			<!-- <span ng-if="!$last">、</span> -->
	    </span></p>
	  </div>
	</div>
</a>
</div>
<div ng-show = "!loading">
	<p>
	总共： {{totalCount}}条记录,第{{currentPage}}页/共{{totalPages}}页
	</p>
	  <ul class="pager">
	    <li ng-class="{disabled:currentPage<=1}"><a  ng-click="go(currentPage-1)">上一页</a></li>
	    <li ng-class="{disabled:currentPage>=totalPages}"><a  ng-click="go(currentPage+1)">下一页 </a></li>
	  </ul>
</div>
<div class='mask' ng-show="loading">
	<div class="spinner"></div>
</div>
